<form [formGroup]="form" class="container my-5">
  <div class="mb-3">
    <label for="firstname" class="form-label">First name *</label>
    <input
      formControlName="firstName"
      type="email"
      class="form-control"
      id="firstname"
      aria-describedby="emailHelp"
      autocomplete="off"
    />
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Last name *</label>
    <input
      formControlName="lastName"
      type="email"
      class="form-control"
      id="lastname"
      aria-describedby="emailHelp"
      autocomplete="off"
    />
  </div>

  <div class="mb-3 form-check">
    <input [formControl]="saveToNewslatter" type="checkbox" class="form-check-input" id="newsletter" />
    <label class="form-check-label" for="newsletter"> Disable email control </label>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address *</label>
    <input
      formControlName="email"
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      autocomplete="off"
    />
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">value</th>
        <th scope="col">getRawValue()</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <pre><code>{{ form.value | json }}</code></pre>
        </td>
        <td>
          <pre><code>{{ form.getRawValue() | json }}</code></pre>
        </td>
      </tr>
    </tbody>
  </table>
</form>
